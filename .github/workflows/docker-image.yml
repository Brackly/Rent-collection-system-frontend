name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag renti_frontend-name:v1
    - name: Docker Run Action
      uses: addnab/docker-run-action@v3
      with:
        image: renti_frontend-name:v1
        run: docker run --name Renti -p 3000:3000 renti_frontend-name:v1 
  
